<!DOCTYPE html>
<html>

<head>
    <title>PC AR Modu - GourmetAR</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        .ui-overlay {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 100;
            pointer-events: none;
        }

        .ui-box {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            backdrop-filter: blur(5px);
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 101;
            font-weight: bold;
            pointer-events: auto;
        }

        .marker-guide {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            z-index: 101;
            pointer-events: auto;
        }

        .marker-guide img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">

    <button class="back-btn" onclick="window.history.back()">ðŸ”™ Geri DÃ¶n</button>

    <div class="ui-overlay">
        <div class="ui-box">
            <h2 id="model-name">AR Modu</h2>
            <p>Kameraya "Hiro" markerÄ±nÄ± gÃ¶sterin.</p>
        </div>
    </div>

    <div class="marker-guide">
        <p style="margin:0 0 5px 0; color:black; font-size:12px;">Bu ÅŸekli gÃ¶sterin:</p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png" alt="Hiro Marker">
    </div>

    <a-scene embedded arjs>
        <!-- Marker definition -->
        <a-marker preset="hiro">
            <!-- 3D Model entity, scale/position might need adjustment based on the model -->
            <a-entity id="food-model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" gltf-model=""></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const modelUrl = urlParams.get('model');
        const modelName = urlParams.get('name');

        if (modelName) {
            document.getElementById('model-name').innerText = decodeURIComponent(modelName);
        }

        const modelEntity = document.getElementById('food-model');
        if (modelUrl) {
            // AR.js sometimes needs full paths, but relative should work if served correctly.
            // gltf-model expects a URL.
            modelEntity.setAttribute('gltf-model', modelUrl);
        }

        // Slight rotation animation
        setInterval(() => {
            if (modelEntity) {
                const rotation = modelEntity.getAttribute('rotation');
                rotation.y += 1;
                modelEntity.setAttribute('rotation', rotation);
            }
        }, 50);
    </script>
</body>

</html>
